<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    CAlculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item> 
      <ion-label class="value">{{value}}
      </ion-label>
  </ion-item>
  <div  *ngFor="let numberGroup of numberGroups">
    
  <ion-button *ngFor="let num of numberGroup"(click)="onButtonPress(num)" class="cal">{{num}}</ion-button>

  </div>
  </ion-content>
